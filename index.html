<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wavesurfer</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./main.js"></script>
</head>

<body>
    <div class="headline" id="flip-2-ver-right-fwd">
        <div class="headline-content">
            <h1>Player</h1>
        </div>
    </div>
    <div class="music">
        <div class="music-info">
            <p>Artist: PORCHES.</p>
            <h1>Airport Terminal</h1>
        </div>
        <div class="track">
            <div id="waveform"></div>
        </div>

        <div class="time-info">
            <div>Total time: <span id="time-total">0:00</span></div>
            <div>Current time: <span id="time-current">0:00</span></div>
            <div>Ramaining time: <span id="time-remaining">0:00</span></div>
        </div>

        <div class="controls">
            <button id="play-pause" class="control-button">Play</button>
            <button id="stop" class="control-button">Stop</button>
            <button id="zoom-in" class="control-button">Zoom +</button>
            <button id="zoom-out" class="control-button">Zoom -</button>
            <button id="reset" class="control-button">Reset Zoom</button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
        </div>
    </div>
</body>

</html>
